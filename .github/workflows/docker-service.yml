name: Build and publish Service Docker image (multi-arch)

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
    paths:
      - 'src/**'
      - '.github/workflows/docker-service.yml'
      - 'Makefile'
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: devices-database-sync
jobs:
  docker:
    name: Build and publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # required for GHCR

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-building arm64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (linux/arm64)
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/Dockerfile
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify Portainer webhook
        if: github.event_name != 'pull_request'
        run: |
          echo "Triggering Portainer webhook..."
          curl -fsS -X POST "http://100.80.64.81:9000/api/webhooks/5e8b69e3-ad5b-4375-b033-63a7ceba0f3d" \
            && echo "Webhook triggered successfully" \
            || echo "WARNING: Portainer webhook call failed (non-blocking)"

      - name: Summary
        if: github.event_name != 'pull_request'
        run: |
          echo "Published: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          echo "Tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ' ' '\n'
