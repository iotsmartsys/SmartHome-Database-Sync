name: Build and publish Service Docker image (multi-arch)

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
    paths:
      - 'src/**'
      - '.github/workflows/docker-service.yml'
      - 'Makefile'
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: devices-database-sync
jobs:
  docker:
    name: Build and publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # required for GHCR
    env:
      PORTAINER_URL: ${{ vars.PORTAINER_URL }}
      PORTAINER_WEBHOOK_SECRET_KEY: ${{ secrets.PORTAINER_WEBHOOK_SECRET_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-building arm64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (linux/arm64, linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/Dockerfile
          platforms: linux/arm64, linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      
      - name: Notify Portainer webhook
        if: github.event_name != 'pull_request'
        run: |
          echo "Triggering Portainer webhook..."

          if [ -z "${PORTAINER_URL}" ]; then
            echo "ERROR: PORTAINER_URL is not set. Create a Repository Variable named PORTAINER_URL (e.g., https://portainer.seu-dominio.com/api/webhooks)."
            exit 1
          fi

          if [ -z "${PORTAINER_WEBHOOK_SECRET_KEY}" ]; then
            echo "ERROR: PORTAINER_WEBHOOK_SECRET_KEY is not set. Create a Repository Secret named PORTAINER_WEBHOOK_SECRET_KEY (the webhook token/id from Portainer)."
            exit 1
          fi

          # Avoid double slashes if PORTAINER_URL ends with '/'
          WEBHOOK_URL="${PORTAINER_URL%/}/${PORTAINER_WEBHOOK_SECRET_KEY}"

          curl -fsS -X POST "${WEBHOOK_URL}" \
            && echo "Webhook triggered successfully" \
            || echo "WARNING: Portainer webhook call failed (non-blocking)"

      - name: Summary
        if: github.event_name != 'pull_request'
        run: |
          echo "Published: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          echo "Tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ' ' '\n'
